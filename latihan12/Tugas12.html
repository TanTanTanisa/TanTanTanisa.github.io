<!DOCTYPE html>
<html>
<head><title>W3 Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
</head>

<body>
<table border=1><tr>
<td align=center><b>Right to Left</b></td>
<td align=center><b>Top to Bottom</b></td>
<td align=center><b>Bottom to Top</b></td>
<td align=center><b>Left to Right</b></td></tr>
<tr height=200px><td width=25%>
<div class="w3-container w3-center w3-animate-right">
<img src="1.gif" style="width:100%">
</div></td>
<td width=25%>
<div class="w3-container w3-center w3-animate-top">
<img src="2.gif" style="width:100%">
</div></td>
<td width=25%>
<div class="w3-container w3-center w3-animate-bottom">
<img src="3.gif" style="width:100%">
</div></td>
<td width=25%>
<div class="w3-container w3-center w3-animate-left">
<img src="4.gif" style="width:100%">
</div></td>
</tr>
<tr>
<td align=center><b>Animate-Fading</b></td>
<td align=center><b>Animate-Opacity</b></td>
<td align=center><b>Animate-Spin</b></td>
<td align=center><b>Animate-Zoom</b></td></tr>
<tr>
<td width=25%>
<div class="w3-container w3-center w3-animate-fading">
 <img src="5.gif" style="width:100%">
</div></td>
<td width=25%>
<div class="w3-container w3-center w3-animate-opacity">
 <img src="6.gif" style="width:100%">
</div></td>
<td width=25%>
<div class="w3-container w3-center w3-spin">
 <img src="7.gif" style="width:100%">
</div></td>
<td width=25%>
<div class="w3-container w3-center w3-animate-zoom">
 <img src="8.gif" style="width:100%">
</div></td>
</tr>
</table>
</body>
</html>
